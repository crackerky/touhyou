    <script type="module">
      // Early initialization to avoid top-level await issues during build
      window.wasmImportsInitialized = false;
      window.initWasmImports = function() {
        if (window.wasmImportsInitialized) return;
        window.wasmImportsInitialized = true;
      };
      window.initWasmImports();
    </script>

    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
